<ion-header>
  <ion-toolbar>
    <ion-back-button color="medium"></ion-back-button>
    <ion-label color="danger">Profile information</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="user.name" class="ion-text-end">Name</ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.surname" class="ion-text-end">Surname</ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Gender</ion-label>
      <ion-select [(ngModel)]="user.gender">
        <ion-select-option value="F">Female</ion-select-option>
        <ion-select-option value="M">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.age" class="ion-text-end" type="number" inputmode="numeric">Age</ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.height" class="ion-text-end" type="number" inputmode="numeric">Height</ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="user.weight" class="ion-text-end" type="number" inputmode="numeric">Weight</ion-input>
    </ion-item>
  </ion-list>

  <div class="ion-text-center"><ion-button expand="block" mode="ios" color="danger" (click)="signup()">Done</ion-button></div>
</ion-content>
